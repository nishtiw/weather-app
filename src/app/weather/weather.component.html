<div class="search">
    <form #form="ngForm" (submit)="submit()"> 
      <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
    </form>
  </div>
  
  <div class="container" *ngIf="weatherData">
    <div class="upper-data">
      <img src="../assets/day.jpg" alt="" *ngIf="weatherData.main.temp > 15">
      <img src="../assets/night.jpg" alt="" *ngIf="weatherData.main.temp <= 15">
  
      <div class="weather-data">
        <div class="location">
          {{ weatherData.name}}
        </div>
        <div class="temperature">
          {{ weatherData.main.temp | number: '1.0-0'}}°C
        </div>
      </div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">
        More information
      </div>
      <div class="more-info-container">
        <!-- min temp -->
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{ weatherData.main.temp_min | number: '1.0-0'}}°C
          </div>
        </div>
        <!-- max temp -->
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png" alt="" class="max-temp-img">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{ weatherData.main.temp_max | number: '1.0-0'}}°C
          </div>
        </div>
        <!-- humidity -->
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png" alt="">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{ weatherData.main.humidity}}%
          </div>
        </div>
        <!-- wind -->
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png" alt="">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed}} km/hr
          </div>
        </div>
      </div>
    </div>
  </div>
